{{ $parsed := urls.Parse site.BaseURL }}
<meta name="snav-base" content="{{ $parsed.Path }}">
<style>
/* ═══ Site-wide Navigation ═══════════════════════════════════════════
   Progress bar, breadcrumbs, and TOC rail for ALL pages.
   On pages with the article-nav shortcode, the JS skips init and
   these classes remain unused (article-nav has its own anav-* styles).
   ═══════════════════════════════════════════════════════════════════ */

/* Hide Blowfish built-in TOC — custom nav replaces it everywhere */
.toc { display: none !important; }

/* ── Progress bar + breadcrumb (top bar) ─────────────────────────── */
.snav-top {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 900;
  pointer-events: none;
  opacity: 0;
  transform: translateY(-100%);
  transition: opacity .3s, transform .3s;
}
.snav-top.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
.snav-progress-track {
  height: 5px;
  background: rgba(var(--ds-accent-rgb),.08);
}
:is(.dark) .snav-progress-track {
  background: rgba(var(--ds-accent-rgb),.1);
}
.snav-progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--ds-warm), var(--ds-accent), var(--ds-highlight));
  transition: width .15s linear;
  border-radius: 0 2px 2px 0;
}
.snav-breadcrumb {
  display: flex;
  align-items: center;
  gap: .4em;
  padding: .45em 1em;
  font-family: ui-monospace, SFMono-Regular, monospace;
  font-size: .88em;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(var(--ds-accent-rgb),.12);
}
:is(.dark) .snav-breadcrumb {
  background: rgba(23,23,23,.92);
  border-color: rgba(var(--ds-accent-rgb),.18);
}
.snav-bc-item a {
  color: inherit;
  text-decoration: none;
  opacity: .45;
  font-weight: 600;
  transition: opacity .15s;
}
.snav-bc-item a:hover {
  opacity: .8;
  text-decoration: underline;
}
.snav-bc-sep {
  opacity: .25;
  font-size: 1.1em;
}
.snav-bc-current {
  color: var(--ds-accent);
  font-weight: 700;
  cursor: pointer;
  white-space: nowrap;
}
.snav-bc-current:hover { text-decoration: underline; }
.snav-bc-section {
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 400px;
}
.snav-bc-pct {
  margin-left: auto;
  font-weight: 700;
  color: var(--ds-accent);
  white-space: nowrap;
  min-width: 3em;
  text-align: right;
}

/* ── Side rail (TOC) ─────────────────────────────────────────────── */
.snav-rail {
  position: fixed;
  top: 80px;
  right: 16px;
  width: 260px;
  max-height: calc(100vh - 120px);
  z-index: 800;
  opacity: 0;
  transform: translateX(20px);
  transition: opacity .3s, transform .3s;
  pointer-events: none;
}
.snav-rail.visible {
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}
.snav-rail-inner {
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(var(--ds-accent-rgb),.1);
  border-radius: .5rem;
  padding: .5em 0;
  max-height: calc(100vh - 130px);
  overflow-y: auto;
  box-shadow: 0 2px 12px rgba(0,0,0,.06);
  scrollbar-width: thin;
}
:is(.dark) .snav-rail-inner {
  background: rgba(23,23,23,.92);
  border-color: rgba(var(--ds-accent-rgb),.15);
  box-shadow: 0 2px 12px rgba(0,0,0,.3);
}
.snav-rail-title {
  padding: .35em .8em;
  font-family: ui-monospace, SFMono-Regular, monospace;
  font-size: .78em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .08em;
  opacity: .35;
}
.snav-rail-items {
  font-family: ui-monospace, SFMono-Regular, monospace;
  font-size: .82em;
}
.snav-rail-link {
  display: block;
  padding: .3em .8em .3em 1.2em;
  cursor: pointer;
  line-height: 1.55;
  transition: background .12s, color .12s;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  border-left: 2px solid transparent;
  margin-left: .3em;
}
.snav-rail-link:hover {
  background: rgba(var(--ds-accent-rgb),.08);
}
.snav-rail-link.active {
  color: var(--ds-accent);
  font-weight: 700;
  background: rgba(var(--ds-accent-rgb),.1);
  border-left-color: var(--ds-accent);
}
:is(.dark) .snav-rail-link:hover {
  background: rgba(var(--ds-accent-rgb),.12);
}
:is(.dark) .snav-rail-link.active {
  background: rgba(var(--ds-accent-rgb),.15);
}
.snav-rail-pct-bottom {
  padding: .5em .8em .3em;
  font-family: ui-monospace, SFMono-Regular, monospace;
  font-size: .78em;
  font-weight: 700;
  color: var(--ds-accent);
  border-top: 1px solid rgba(var(--ds-accent-rgb),.12);
  margin-top: .3em;
}
:is(.dark) .snav-rail-pct-bottom {
  border-color: rgba(var(--ds-accent-rgb),.18);
}

/* ── Mobile FAB ──────────────────────────────────────────────────── */
.snav-mobile-fab {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 850;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, var(--ds-accent), var(--ds-warm));
  color: #fff;
  font-size: 1.5em;
  cursor: pointer;
  box-shadow: 0 3px 12px rgba(var(--ds-accent-rgb),.4);
  transition: transform .15s;
  -webkit-tap-highlight-color: transparent;
}
.snav-mobile-fab:hover { transform: scale(1.1); }
.snav-mobile-fab:active { transform: scale(.95); }

/* ── Mobile backdrop ─────────────────────────────────────────────── */
.snav-mobile-backdrop {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 799;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
}
.snav-mobile-backdrop.active { display: block; }

/* ── Responsive ──────────────────────────────────────────────────── */
@media (max-width: 1100px) {
  .snav-rail {
    display: none;
    position: fixed;
    top: auto;
    bottom: 80px;
    right: 12px;
    left: 12px;
    width: auto;
    max-height: 65vh;
    border-radius: .75rem;
    transform: translateY(20px);
    transition: opacity .25s, transform .25s;
  }
  .snav-rail-inner {
    border-radius: .75rem;
    max-height: 65vh;
    padding: .6em 0;
  }
  .snav-rail.snav-rail-open {
    display: block;
    opacity: 1;
    transform: none;
    pointer-events: auto;
  }
  .snav-rail-title { font-size: .85em; padding: .5em 1em; }
  .snav-rail-items { font-size: .9em; }
  .snav-rail-link { padding: .45em 1em .45em 1.6em; line-height: 1.6; }
  .snav-rail-pct-bottom { font-size: .85em; padding: .6em 1em .4em; }
  .snav-mobile-fab { display: block; }
  .snav-breadcrumb { font-size: .78em; padding: .35em .7em; gap: .3em; }
  .snav-bc-section { max-width: 40vw; }
  .snav-progress-track { height: 4px; }
}
@media (max-width: 500px) {
  .snav-breadcrumb { font-size: .72em; padding: .3em .5em; gap: .2em; }
  .snav-bc-item:first-child { display: none; }
  .snav-bc-item:first-child + .snav-bc-sep { display: none; }
  .snav-bc-section { max-width: 35vw; }
  .snav-rail { bottom: 80px; right: 8px; left: 8px; }
  .snav-rail-link { padding: .5em .8em .5em 1.4em; }
  .snav-mobile-fab { bottom: 16px; right: 16px; }
}

/* ── Scroll offset for fixed nav bar ─────────────────────────────── */
body.snav-active h1[id],
body.snav-active h2[id],
body.snav-active h3[id] {
  scroll-margin-top: 50px;
}
</style>
